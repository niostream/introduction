<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのVue.js</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <div id="app">
    <p>
      {{ message }}
    </p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'こんにちは！'
      }
    });
  </script>
</body>
